<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Instant Search Diagram</title>
<link rel="stylesheet" type="text/css" href="diagram.css">
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.3/prototype.js"></script> -->
<script src="./lib/d3.js"></script>
<script src="./lib/prototype.js"></script>
<header>
</header>
<body>
  <p> instant search diagram </p>
  <input id='button1' type="button" value="destroy">
  <input id='button2' type="button" value="reload">
  <input id='button3' type="button" value="compress">
  <div id='instantSearchDiagram'></div>
  <div>
    <p> next paragraph </p>
  </div>
</body>

<script src="./scripts/everythingdata.js"></script>
<script src="./scripts/cache.js"></script>
<script src="./scripts/diagram.js"></script>
<script src="./scripts/helper.js"></script>
<script>

  // instantiation
  var d = new Diagram(
    $('instantSearchDiagram'),
    everythingData, {})

  // methods invocation
  this.d = d

  $('button1').observe('click', function(e){
    d.destroy()
  })

  $('button2').observe('click', function(e){
    d.reload()
  })

  $('button3').observe('click', function(e){
    d.toggleCompression()
  })
  Event.observe(window, 'resize', d.reload.bind(d));

</script>
